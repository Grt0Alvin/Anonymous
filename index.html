     <form id="anonymousMessageForm">
      <div class="form-group">
       <label for="link">
        Link:
       </label>
       <input class="form-control" id="link" placeholder="Enter link" required="" type="text"/>
      </div>
      <div class="form-group">
       <label for="message">
        Message:
       </label>
       <textarea class="form-control" id="message" placeholder="Enter your message" required=""></textarea>
      </div>
      <button class="btn btn-primary w-100" type="submit">
       Send Message
      </button>
     </form>
    </div>
   </div>
